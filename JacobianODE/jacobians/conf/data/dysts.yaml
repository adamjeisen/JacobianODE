data_type: dysts

flow:
  # _target_: JacobianODE.dysts_sim.flows.Lorenz96Small
  # _target_: JacobianODE.dysts_sim.flows.Lorenz96n32
  # _target_: JacobianODE.dysts_sim.flows.Lorenz96n64
  _target_: JacobianODE.dysts_sim.flows.Lorenz
  # _target_: JacobianODE.dysts_sim.flows.VanDerPol
  random_state: 42
  dt: null
  # comm_strengths:
  #  - [1, 0.05, 0]
  #  - [0, 1, 0.05]
  #  - [0, 0, 1]

trajectory_params:
  n_periods: 12 
  method: Radau
  resample: True
  pts_per_period: 100
  return_times: True
  standardize: False
  noise: 0.0
  # num_ics: 40
  num_ics: 32
  # num_ics: 64
  # num_ics: 8
  # new_ic_mode: 'reference'
  new_ic_mode: 'random'
  # traj_offset_sd: 1
  traj_offset_sd: 2e-1
  # traj_offset_sd: 1e-2
  verbose: True

postprocessing:
  # obs_noise: 0
  # obs_noise: 5e-2
  # obs_noise: 1e-1
  obs_noise: 0.05
  filter_data: False
  low_pass: 10
  high_pass: null
  normalize: False

train_test_params:
  seq_length: 25
  # seq_length: 200
  # seq_length: 50
  # seq_length: 35
  # seq_length: 50
  # seq_length: 100
  seq_spacing: 1
  # seq_spacing: 50
  train_percent: 0.8333334
  test_percent: 0
  # split_by: time
  split_by: 'trajectory'
  dtype: torch.FloatTensor
  verbose: True
  delay_embedding_params:
    # observed_indices: [0]
    observed_indices: 'all'
    # n_delays: 6
    n_delays: 1
    delay_spacing: 1

reverse_seq_length: 25
reverse_seq_length_validation: 25